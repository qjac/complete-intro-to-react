<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svideo</title>
    <!--<link rel="stylesheet" href="/public/style.css" />-->
</head>
<body>
    <div id="app"><%= body %></div>

    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
        /* to simplify typing "React.createElement" all the time
        one can write a simple function like so

            const ce = React.createElement

        then write the elements out like so

            const MyTitle = function () {
                return (
                    ce('div', null,
                        ce('h1', null, 'My second component...')
                        )
                    )
            }

        and it will render out the same as 

            const MyTitle = function () {
                return (
                    React.createElement('div', null,
                        React.createElement('h1', null, 'My second component...')
                        )
                    )
            }

        can also use jsx syntax, but need helper libraries for that...

        */

        const ce = React.createElement

        const MyTitle = function () {
                return (
                    ce('div', null,
                        ce('h1', null, 'My second component...')
                        )
                    )
            }


        const MyFirstComponent = function () {
            return ce('div', null,
                ce(MyTitle),
                ce(MyTitle),
                ce(MyTitle),
                ce(MyTitle),
            )
        }
        ReactDOM.render(
            ce(MyFirstComponent),
            document.getElementById('app')
            )
    </script>
    <!--<script src="/public/bundle.js"></script>-->
</body>
</html>
